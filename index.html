<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/svg" sizes="16x16" href="./images/logo/Logo.svg"/>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style">
        <link rel="preload" href="./css/style.css" as="style" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css" />
       
        <meta name="description" content="Site Les Petits Plats - P7 - Formation Dev Front-End">
        <meta name="author" content="Catheline GRAPPIN">

        <title> Les Petits Plats</title>
    </head>
    <body>
		<header>
			<a><img src="./images/logo/Logo.svg" alt="logo Les Petits Plats"></a>
			<p class="logo">Les petits plats</p>
		</header>
            <form>
                <input type="text" id="barreRecherche" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search fa-2x"></i>
                <div class="groupe-filtre">
                    <a>
                        <div class="filtre filtre--ingredient"> 
                            <p> Ingredients </p>
                            <div class="fleche">
                                <i class="fas fa-chevron-down"></i>
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </a>
                    <a>
                        <div class="filtre filtre--appareil"> 
                            <p> Appareil </p>
                            <div class="fleche">
                                <i class="fas fa-chevron-down"></i>
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </a>
                    <a>
                        <div class="filtre filtre--ustensile"> 
                            <p> Ustensiles </p>
                            <div class="fleche">
                                <i class="fas fa-chevron-down"></i>
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </form>
            <div id="les-recettes">
                <div class="recette">
                    <div class="recette--photo"> </div>
                    <div class="recette--detail">
                        <div class="recette-nom-temps">
                            <p class="recette-nom-temps--nom"> Limonade de Coco </p>

                            <p class="recette-nom-temps--temps"> <i class="far fa-clock"></i> 10 min</p>
                        </div>
                        <div class="recette-ingredient-quantite-unite-description">
                            <div class="recette-ingredient-quantite-unite">
                                <p class="recette--ingredient"> Lait de coco</p>
                                <p class="recette--quantite"> 400 </p>
                                <p class="recette--unite"> ml </p>
                            </div>
                            <p class="recette-description"> Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée </p>
                        </div>
                    </div>
                </div>
            </div>
		<footer>

		</footer>
        <script type="module" src="./index.js"></script>
	</body>
</html>
